<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
    <script type="module" src="https://widgets.tradingview-widget.com/w/br/tv-ticker-tape.js"></script>

</head>

<body>

    <header>
        <tv-ticker-tape symbols='FX_IDC:USDBRL,FX_IDC:EURBRL,FX_IDC:GBPBRL,BINANCE:BTCBRL,FX_IDC:JPYBRL' hide-chart
            item-size="compact" show-hover theme="dark"></tv-ticker-tape>

    </header>


    <main>
        <form>
            <label for="moeda-de">Converter <strong>de</strong></label>
            <select name="moeda-de" id="moeda-de">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano </option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="EUR">€ Euro</option>
                <option value="BTC">₿ Bitcoin</option>
                <option value="JPY">¥ Iene Japonês</option>
            </select>


            <label for="moeda-para">Converter <strong>para</strong></label>
            <select name="moeda-para" id="moeda-para">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano </option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="EUR">€ Euro</option>
                <option value="BTC">₿ Bitcoin</option>
                <option value="JPY">¥ Iene Japonês</option>
            </select>


            <label for="valor"><strong>Valor</strong></label>
            <input type="number" id="valor" name="valor" placeholder="R$ 0.00" step="0.01" />

            <button type="submit">Converter</button>

            <section class="box-logo">

                <figure>
                    <img id="img-moeda-de" src="./assets/brasil.png" alt="Real Brasileiro" class="arrow" />
                    <figcaption id="nome-moeda-de">Real Brasileiro</figcaption>
                    <p>R$ 0,00</p>
                </figure>

                <figure>
                    <img id="img-moeda-para" src="./assets/estados-unidos.png" alt="Dólar Americano" class="arrow" />
                    <figcaption id="nome-moeda-para">Dólar Americano</figcaption>
                    <p>US$ 0,00</p>
                </figure>

            </section>


        </form>

    </main>

</body>

<script src="./script.js"></script>

</html>
